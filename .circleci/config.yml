version: 2
jobs:
  build:
    working_directory: ~/circlesonar
    docker:
      - image: circleci/openjdk:8u171-jdk
    steps:
      - checkout
      - restore_cache:
          key: circlesonar-{{ checksum "pom.xml" }}
      - run: mvn dependency:go-offline
      - save_cache:
          paths:
            - ~/.m2
          key: circlesonar-{{ checksum "pom.xml" }}
      - run:
          command: |
            echo Running tests
            mvn clean test

            echo circle ci master commit head bug fix defined in https://community.sonarsource.com/t/code-is-empty-on-pull-request-reviews/822
            git fetch --all
            git branch -D master
            git rev-parse origin/master

            echo Publishing results to sonar
            .circleci/sonar_publisher.sh


